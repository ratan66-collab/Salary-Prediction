<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor AI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --bdr-color: rgba(56, 189, 248, 0.2);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            margin: 1rem;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--bdr-color);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 span {
            color: var(--primary);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--bdr-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
            appearance: none;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2338bdf8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: center;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .result-box.visible {
            display: block;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #10b981;
            letter-spacing: -0.5px;
        }

        /* Error state */
        .result-box.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }
        .result-box.error .result-value {
            color: #ef4444;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predictor <span>AI</span></h1>
        <p class="subtitle">Salary estimation based on real EDA market data.</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="rating">Company Rating (1.0 - 5.0)</label>
                <input type="number" id="rating" name="rating" step="0.1" min="1.0" max="5.0" value="3.5" required>
            </div>

            <div class="form-group">
                <label for="python_yn">Knows Python?</label>
                <select id="python_yn" name="python_yn">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job">Job Type</label>
                <select id="job" name="job">
                    {% for job in jobs %}
                        <option value="{{ job }}">{{ job.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="seniority">Seniority Level</label>
                <select id="seniority" name="seniority">
                    {% for level in seniority %}
                        <option value="{{ level }}">{{ level.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Calculate Salary</span>
            </button>
        </form>

        <div id="resultBox" class="result-box">
            <div class="result-label">Estimated Average Salary</div>
            <div id="resultValue" class="result-value"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const resultBox = document.getElementById('resultBox');
            const resultValue = document.getElementById('resultValue');

            // UI Loading state
            btn.disabled = true;
            btnText.innerHTML = 'Calculating...';
            resultBox.classList.remove('visible', 'error');

            const payload = {
                rating: document.getElementById('rating').value,
                python_yn: document.getElementById('python_yn').value,
                job: document.getElementById('job').value,
                seniority: document.getElementById('seniority').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (data.success) {
                    resultValue.textContent = data.prediction;
                } else {
                    resultBox.classList.add('error');
                    resultValue.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                resultBox.classList.add('error');
                resultValue.textContent = 'Server error occurred.';
            } finally {
                // Restore UI
                btn.disabled = false;
                btnText.innerHTML = 'Calculate Salary';
                resultBox.classList.add('visible');
            }
        });
    </script>
</body>
</html>
